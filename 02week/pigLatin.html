<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="pigLatin.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="imgOne"><img id="piggie1" src="piggie.jpeg" /></div>

    <div class="main">
      <h1>Pig Latin Translator</h1>
      <p>
        Welcome to Pig Latin Translator. Here, you can select any word you like
        and enter into our translator which will output your word in Pig Latin!
      </p>
    </div>
    <div class="imgTwo"><img id="piggie2" src="piggie.jpeg" /></div>

    <div class="translator">
      <div id="boxOne">
        <input type="text" id="word" placeholder="Enter here:" />
        <button onclick="handleClick()">Translate</button>
      </div>
      <div id="boxTwo">Translation: <span id="translatedWord">...</span></div>
    </div>
  </body>
  <script src="pigLatin.js"></script>
</html>
